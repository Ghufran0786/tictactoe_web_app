<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
  <div id="game-board" class="board"></div>
  <button id="new-game" class="new-game">New Game</button>
</div>
<div id="status-action" class="status">X's turn</div>

<div id="win-popup" class="popup hidden">
  <div class="popup-content">
    <span id="winner-announcement"></span>
    <button id="close-popup" class="close-btn">New Game</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
